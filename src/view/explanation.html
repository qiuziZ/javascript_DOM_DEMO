<h1>What is the Document Object Model ?</h1>
<a href="www.baidu.com" accesskey="1">baidu</a>
<p>
  The <abbr title="World Wide Web Consortium">W3C</abbr> defines the <abbr title="Document Object Model">DOM</abbr> as:
</p>
<blockquote cite="http://www.w3.org/DOM/">
  <p>
    A platform- and language-neutral interface that will allow programs
    scripts to dynamitally access and update the
    content, structure and style of documents. </p>
</blockquote>
<p>
  It is an <abbr title="Application Programming Interface">API</abbr>
  that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr>
  and <abbr title="eXtensible Markup Language">XML</abbr> documents.
</p>
